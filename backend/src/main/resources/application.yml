server:
  port: 8080

spring:
  application:
    name: dcf-calculator-backend
  
  # Database configuration
  datasource:
    url: ${SUPABASE_DATABASE_URL}
    driver-class-name: org.postgresql.Driver
    username: ${SUPABASE_DB_USERNAME}
    password: ${SUPABASE_DB_PASSWORD}
  
  # JPA configuration
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
  
  # CORS configuration
  web:
    cors:
      allowed-origins: "http://localhost:3000"
      allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
      allowed-headers: "*"
      allow-credentials: true

  # Enable scheduling
  task:
    scheduling:
      enabled: true

# JWT configuration
app:
  jwt:
    secret: dcf-calculator-secret-key-change-in-production
    expiration: 86400000 # 24 hours in milliseconds

# Firebase configuration (will be set via environment variables)
firebase:
  project-id: ${FIREBASE_PROJECT_ID:dcf-calculator-dev}
  credentials-path: ${FIREBASE_CREDENTIALS_PATH:}

# Scraping configuration
scraping:
  timeout-seconds: 30
  cache-days: 7
  enable-real-scraping: false # Set to true in production with proper rate limiting
  max-retries: 3
  retry-delay-ms: 1000
  request-delay-ms: 2000
  max-requests-per-minute: 20

# Logging
logging:
  level:
    com.dcf: DEBUG
    org.springframework.security: DEBUG